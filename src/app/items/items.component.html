<div class="container">
  <h1>Apply Loans</h1>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">Loan Applicant details</div>
        <div class="container">
          <div id="stepper1" class="bs-stepper">
            <div class="bs-stepper-header">
              <div class="step" data-target="#test-l-1">
                <button class="step-trigger">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">Basic Information</span>
                </button>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-l-2">
                <button class="step-trigger">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">Guarantor Details</span>
                </button>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-l-3">
                <button class="step-trigger">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">Loan Details</span>
                </button>
              </div>
            </div>
            <div class="bs-stepper-content">
              <form (ngSubmit)="onSubmit()">
                <div id="test-l-1" class="content">
                  <div class="row">
                    <div class="form-group col-md-4">
                      <label for="exampleInputEmail1">first name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="Enter first name"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="exampleInputEmail">middle name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail"
                        placeholder="Enter middle name"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="exampleInputEmai">last name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmai"
                        placeholder="Enter last name"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-4">
                      <label for="exampleInputEmail1">address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="Enter address"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="exampleInputEmail">telephone</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail"
                        placeholder="Enter phone number"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="telephone">date of birth</label>
                      <input
                        type="date"
                        class="form-control"
                        id="telephone"
                        placeholder="Enter phone number"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-4">
                      <label for="idno">id no</label>
                      <input
                        type="number"
                        class="form-control"
                        id="idno"
                        placeholder="Enter address"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="exampleInputEmai">email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmai"
                        placeholder="Enter email"
                      />
                    </div>
                  </div>

                  <button (click)="next()" class="btn btn-primary">Next</button>
                </div>
                <div id="test-l-2" class="content">
                    <div class="row">
                      <div class="form-group col-md-4">
                        <label for="exampleInputEmail1">first name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmail1"
                          placeholder="Enter first name"
                        />
                      </div>
                      <div class="form-group col-md-4">
                        <label for="exampleInputEmail">middle name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmail"
                          placeholder="Enter middle name"
                        />
                      </div>
                      <div class="form-group col-md-4">
                        <label for="exampleInputEmai">last name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmai"
                          placeholder="Enter last name"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-md-4">
                        <label for="exampleInputEmail1">address</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmail1"
                          placeholder="Enter address"
                        />
                      </div>
                      <div class="form-group col-md-4">
                        <label for="exampleInputEmail">telephone</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmail"
                          placeholder="Enter phone number"
                        />
                      </div>
                      <div class="form-group col-md-4">
                        <label for="telephone">date of birth</label>
                        <input
                          type="date"
                          class="form-control"
                          id="telephone"
                          placeholder="Enter phone number"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-md-4">
                        <label for="idno">id no</label>
                        <input
                          type="number"
                          class="form-control"
                          id="idno"
                          placeholder="Enter address"
                        />
                      </div>
                      <div class="form-group col-md-4">
                        <label for="exampleInputEmai">email</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmai"
                          placeholder="Enter email"
                        />
                      </div>
                    </div>
                  <button (click)="next()" class="btn btn-primary">Next</button>
                </div>
                <div id="test-l-3" class="content text-center">
                  <div class="row">
                    <div class="form-group col-md-4">
                      <label for="idno">Loan Amount</label>
                      <input
                        type="number"
                        class="form-control"
                        id="idno"
                        placeholder="Enter amount"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="ate">Due Date</label>
                      <input
                        type="date"
                        class="form-control"
                        id="ate"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mt-5">
                    Apply Loan
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
